<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="mobile-celular.png" alt="imagem celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-logo.png" class="instagram logo">
				<div class="profile-photo">
					<img src="3X4.jpeg.JPG" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como AllanWillian</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é AllanWillian?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
			<p class="get-app">Baixe o aplicativo
			</p>
			<div class="download">
				<img src="apple-button.png" alt="apple-button">
				<a href="#" class="app-download"></a>
				<img src="googleplay-button.png" alt="googleplay-button">
				<a href="#" class="app-download"></a>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
